apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 27)
    buildToolsVersion safeExtGet('buildToolsVersion', '27.0.3')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 27)
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    //noinspection GradleDynamicVersion
    provided "com.facebook.react:react-native:${safeExtGet('reactNativeVersion', '+')}"
    compile('com.google.android.exoplayer:exoplayer:2.8.4') {
        exclude group: 'com.android.support'
    }

    implementation "com.google.android.exoplayer:extension-mediasession:2.8.4"

    // All support libs must use the same version
    compile "com.android.support:support-annotations:${safeExtGet('supportLibVersion', '+')}"
    compile "com.android.support:appcompat-v7:${safeExtGet('supportLibVersion', '+')}"
    compile "com.android.support:support-media-compat:${safeExtGet('supportLibVersion', '+')}"

    compile('com.google.android.exoplayer:extension-okhttp:2.8.2') {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    compile 'com.squareup.okhttp3:okhttp:3.11.0'

    compile 'com.mux:com.mux.stats.sdk-r2.8.0:0.4.3'

    compile project(path: ':dice-shield-android')
}
